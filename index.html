<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Junior Front end Developer">

    <title>My website</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!--    Google Fonts Styles-->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300i,400,700|Open+Sans:400,400i" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!--Style CSS-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!--   Navigation Start-->
    <nav id="main-nav" class="navbar navbar-expand-md navbar-light fixed-top menu-lng">
        <a class="navbar-brand" href="#"></a>
        <button id="menu-button" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end max-height-100" id="navbarNavAltMarkup">
            <ul class="navbar-nav ul-height main-navbar">

                <li><a class="nav-item nav-link" data-toggle="collapse" data-target=".navbar-collapse" href="#header" data-i18n="menu.home"><span class="sr-only active">(current)</span></a></li>
                <li><a class="nav-item nav-link" data-toggle="collapse" data-target=".navbar-collapse" href="#about-me" data-i18n="menu.aboutMe"></a></li>
                <li><a class="nav-item nav-link" data-toggle="collapse" data-target=".navbar-collapse" href="#skills" data-i18n="menu.skills"></a></li>
                <li><a class="nav-item nav-link" data-toggle="collapse" data-target=".navbar-collapse" href="#contact" data-i18n="menu.contact"></a></li>

                <li class="dropdown nav-item dropdown-main" data-toggle="collapse" data-target=".navbar-collapse">
                    <a class="dropdown-toogle nav-link dropbtn" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-i18n="menu.language"></a>
                    <div class="dropdown-menu dropdown-content border-0" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item language-select english" id="en" href="#language">en</a>
                        <a class="dropdown-item language-select deutsch" id="de" href="#language">de</a>
                        <a class="dropdown-item language-select polski" id="pl" href="#language">pl</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!--   Navigation End-->
    <!--    Header Start-->
    <header id="header" class="text-center">
        <div>
            <h1>Anna Toeplitz</h1>
            <h2>Front end Developer</h2>
            <button class="btn btn-primary btn-lg button-custom m-btn btn-viewmore" type="submit">view more</button>
        </div>
    </header>
    <!--    Header Start-->
    <!--Section About me Start-->
    <section id="about-me" class="text-center aboutme">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-5 col-lg-5 col-12 about-content">
                    <h2 class="mb-15" data-i18n="about.header"></h2>
                    <p class="mb-15" data-i18n="about.text"></p>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/anna.toeplitz" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.linkedin.com/in/anna-toeplitz/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                        <a href="img/AnnaToeplitz_Resume.pdf" target="_blank"><i class="fas fa-file-pdf"></i></a>
                    </div>
                    <!--                    <button class="m-btn">download cv</button>-->
                </div>
            </div>
        </div>
    </section>
    <!--Section About me End-->
    <!--    /*Section Skills Start*/-->
    <section id="skills" class="text-center skills">
        <h2 data-i18n="skills.header"></h2>
        <p class="skills-about" data-i18n="skills.text"></p>
        <div class="line-under"></div>

        <div class="container skills-border">
            <div class="row skills-icons">
                <div class="col-lg-3 col-sm-6 col-6">
                    <figure>
                        <img src="icons/html5.png" alt="html5">
                        <figcaption class="mt-10">HTML5</figcaption>
                    </figure>
                </div>
                <div class="col-lg-3 col-sm-6 col-6">
                    <figure>
                        <img src="icons/css3.png" alt="CSS3">
                        <figcaption class="mt-10">CSS3</figcaption>
                    </figure>
                </div>
                <div class="col-lg-3 col-sm-6 col-6">
                    <figure>
                        <img src="icons/js.png" alt="JavaScript">
                        <figcaption class="mt-10">JavaScript</figcaption>
                    </figure>
                </div>
                <div class="col-lg-3 col-sm-6 col-6">
                    <figure>
                        <img src="icons/jquery.png" alt="jQuery">
                        <figcaption class="mt-10">jQuery</figcaption>
                    </figure>
                </div>
                <div class="col-lg-3 col-sm-6 col-6">
                    <figure>
                        <i class="fab fa-sass"></i>
                        <figcaption>SASS</figcaption>
                    </figure>
                </div>
                <div class="col-lg-3 col-sm-6 col-6">
                    <figure>
                        <i class="fab fa-gulp"></i>
                        <figcaption>Gulp</figcaption>
                    </figure>
                </div>
                <div class="col-lg-3 col-sm-6 col-6">
                    <figure>
                        <i class="fab fa-git-square"></i>
                        <figcaption>Git</figcaption>
                    </figure>
                </div>
                <div class="col-lg-3 col-sm-6 col-6">
                    <p class="m-auto">Rwd</p>
                </div>
            </div>
        </div>
        <div class="container">
            <h3 data-i18n="skills.subHeader"></h3>
            <div class="line-under"></div>

            <div class="row skills-icons">
                <div class="col-lg-4 col-sm-4 col-12">
                    <figure>
                        <i class="fab fa-react"></i>
                        <figcaption>React</figcaption>
                    </figure>
                </div>
                <div class="col-lg-4 col-sm-4 col-12">
                    <p class="m-auto">Ajax</p>
                </div>
                <div class="col-lg-4 col-sm-4 col-12">
                    <figure>
                        <i class="fab fa-wordpress"></i>
                        <figcaption>Wordpress</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <!--    /*Section Skills End*/-->
    <!--Section Contact Start-->
    <div id="contact" class="contact">
        <div class="container text-center">

            <h3 data-i18n="contact.main"></h3>
<!--

            <p>Have a question or want to work together?</p>
-->
            <div class="form-row contact-about">
                <form action="https://formspree.io/anna.toeplitz@gmail.com" method="POST">
                    <div class="form-group col-12 form-about">
                        <label for="text" data-i18n="contact.name"></label><input class="form-control" type="text" name="name" required>
                        <label for="email" data-i18n="contact.email"></label><input class="form-control" type="email" name="email" required>
                        <label for="textarea" data-i18n="contact.textarea"></label><textarea class="form-control" name="message" id="textarea" rows="4"></textarea>
                        <button type="submit" class="btn btn-primary" data-i18n="contact.send"></button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer id="footer" class="page-footer font-small blue pt-4">
        <div class="container">
            <div class="row text-center footer-about">
                <div class="col-sm-6 col-12 py-1">
                    <div class="flex-center social-icons icons-footer">
                        <a href="https://www.facebook.com/anna.toeplitz" target="_blank">
                            <i class="fab fa-facebook-f"> </i>
                        </a>
                        <a href="mailto:anna.toeplitz@gmail.com">
                            <i class="fas fa-envelope"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/anna-toeplitz/" target="_blank">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
                <div class="col-sm-6 col-12 py-1">
                    <p class="footer-copywright text-center py-3">&copy;2018 Copyright: Anna Toeplitz</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <!-- Multi language support starts here -->
    <script src="js/i18next.min.js"></script>
    <script src="js/jquery-i18next.min.js"></script>
    <script src="js/i18nextXHRBackend.min.js"></script>


    <script>
        i18next.use(window.i18nextXHRBackend).init({
            debug: true,
            lng: 'de',
            fallbackLng: 'en',
            backend: {
                loadPath: 'locales/{{lng}}.json'
            }

        }, function(err, t) {
            jqueryI18next.init(i18next, $);
            $('.menu-lng').localize();
            $('.aboutme').localize();
            $('.skills').localize();
            $('.contact').localize();
        });

    </script>

</body>

</html>
